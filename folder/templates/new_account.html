<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>New Account Created</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-6">
  <div class="max-w-md w-full bg-gray-900 rounded-lg shadow-lg p-8 text-center">
    <h1 class="text-4xl font-bold mb-4 text-green-400">Account Created!</h1>
    <p class="text-xl mb-8">
      Welcome, <span class="text-indigo-400">{{ name }}</span>!<br />
      Your face has been saved successfully for future logins.
    </p>
    <img src="{{ url_for('static', filename='new_user_icon.png') }}" alt="New User Icon" class="mx-auto mb-8 w-24 h-24 rounded-full border-4 border-green-400" />

    <a href="/" class="inline-block bg-green-600 hover:bg-green-700 px-6 py-3 rounded font-semibold transition">
      Go to Home / Scan Again
    </a>
  </div>
</body>
</html>
